uri: "mongodb+srv://<user>:<password>@cluster0.abcdef.mongodb.net"
refreshInterval: "2s"
window: "10m"
metrics:
  - name: "bytesIn"
    path: "network.bytesIn"
    type: "counter"
    derive: "rate_per_sec"
    color: "2"
    # Compare bytesIn to the zlibIn counter. The TUI will show the absolute
    # difference and percentage (bytesIn vs zlibIn) along with elapsed time
    # since the UI started collecting samples.
    compare: "zlibIn"
  - name: "bytesOut"
    path: "network.bytesOut"
    type: "counter"
    derive: "rate_per_sec"
    color: "3"
  - name: "zlibIn"
    path: "network.compression.zlib.compressor.bytesIn"
    type: "counter"
    derive: "rate_per_sec"
    color: "4"
  - name: "zlibOut"
    path: "network.compression.zlib.compressor.bytesOut"
    type: "counter"
    derive: "rate_per_sec"
    color: "5"