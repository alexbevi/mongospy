uri: "mongodb+srv://<user>:<password>@cluster0.abcdef.mongodb.net"
refreshInterval: "2s"
window: "10m"
metrics:
  - name: "bytesIn"
    path: "network.bytesIn"
    type: "counter"
    derive: "rate_per_sec"
    color: "2"
  - name: "bytesOut"
    path: "network.bytesOut"
    type: "counter"
    derive: "rate_per_sec"
    color: "3"
  - name: "zlibIn"
    path: "network.compression.zlib.compressor.bytesIn"
    type: "counter"
    derive: "rate_per_sec"
    color: "4"
  - name: "zlibOut"
    path: "network.compression.zlib.decompressor.bytesOut"
    type: "counter"
    derive: "rate_per_sec"
    color: "5"